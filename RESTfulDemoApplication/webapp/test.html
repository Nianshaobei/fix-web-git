    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">

    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <style>
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 175%;
            color: #333;
            margin-top: 30px;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("#faSong").click(function(){
                $.post("../SignUp",
                    {
                        ifSend:"Yes",
                        phoneNum:$("#phoneNum").val(),
                    },
                    function(data,status){
                        if(status=="success"){

                        }
                        else{
                            alert("连接服务器失败！")
                        }
                    }
                );
            });
            $("#sbm1").click(function(){
                if(!$("#rNum").val()){
                    alert("推荐码不能为空");
                }
                else {
                    $.post("../SignUp",
                        {
                            ifSend: "No",
                            phoneNum: $("#phoneNum").val(),
                            verCode: $("#verCode").val(),
                            rpphone: $("#rpphone").val(),
                            rNum: $("#rNum").val(),
                            remarks: $("#remarks").val(),
                        },
                        function (data, status) {
                            if (status == "success") {
                                if (data == "Applying") {
                                    window.location.href = "applying.html";
                                } else {
                                    alert("手机验证码错误！");
                                }
                            } else {
                                alert("连接数据库失败！");
                            }
                        }
                    );
                }
            });
        });
    </script>

</head>
<body>

<!--在这里编写你的代码-->
<br>
<div class="header">
    <div class="am-g am-u-sm-12 am-u-sm-centered">
        <h1>欢迎加入亚太数字金融交易所经纪商</h1>
    </div>
</div>


<div class="am-g am-g-collapse">
    <div class="am-u-sm-11 am-u-sm-centered am-u-lg-4 am-u-lg-centered">

        <img class="am-u-sm-centered am-radius" alt="" src="img/img1.jpg" />

        <br><br>

        <!--水平布局的表单-->
        <form method="post" class="am-form am-form-horizontal"  data-am-validator>
            <div class="am-form-group">
                <label for="phoneNum" class="am-u-sm-4 am-form-label">手机号</label>
                <div class="am-u-sm-6 am-u-end">
                    <input type="text" name="" id="phoneNum" required/>
                </div>
            </div>

            <div class="am-form-group">
                <label for="verCode" class="am-u-sm-4 am-form-label">手机验证码</label>
                <div class="am-u-sm-6">
                    <input type="text" name="" id="verCode" placeholder="点击发送验证码，现假设为111111" required/>
                </div>
                <button type="button" id="faSong" class="am-u-sm-2 am-btn am-btn-default am-round am-btn-sm btn-loading-example"
                        data-am-loading="{loadingText: '已发送'}">发送</button>
                <script>
                    $('.btn-loading-example').click(function () {
                        var $btn = $(this)
                        $btn.button('loading');
                        setTimeout(function(){
                            $btn.button('reset');
                        }, 10000);
                    });
                </script>
            </div>

            <div class="am-form-group">
                <label for="rpphone" class="am-u-sm-4 am-form-label">推荐人手机号</label>
                <div class="am-u-sm-6 am-u-end">
                    <input type="text" name="" id="rpphone" required/>
                </div>
            </div>

            <div class="am-form-group">
                <label for="rNum" class="am-u-sm-4 am-form-label">推荐码</label>
                <div class="am-u-sm-6 am-u-end">
                    <input type="text" name="" id="rNum" required/>
                </div>
            </div>

            <div class="am-form-group">
                <label for="remarks" class="am-u-sm-4 am-form-label">备注</label>
                <div class="am-u-sm-6 am-u-end">
                    <textarea class="" rows="4" id="remarks" placeholder="个人简历概述"></textarea>
                </div>
            </div>

            <div class="am-cf">
                <button type="button" id="sbm1" class="am-btn am-btn-primary
                am-btn-sm am-margin-right-sm am-fr">申请成为经纪商</button>
            </div>
        </form>
        <br><br>

        <!--
        <div class="am-margin-right-sm am-fr">
          <span class="am-icon-exclamation-triangle am-icon-sm">交易所与经纪商共享账号，申请<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp成为经纪商请先注册交易所账号</span>
        </div>
        -->
    </div>
</div>
